<!DOCTYPE html>
<html lang="en" class="scroll=smooth">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link href="https://fonts.cdnfonts.com/css/raleway-5" rel="stylesheet">
        <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/025f58d995.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <!DOCTYPE html>

        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div id="toggleAI">
          </div>

        <div class="title animated fadeInDown">
            <h1>Tic Tac Toe!</h1>
        </div>
            
        <p id="message" class="animated fadeInUp">Let's play the game! Player goes first.</p>

        <table id="grid3" class="animated zoomIn">
            <tr>
                <td id="11" class="bottom right"></td>
                <td id="12" class="bottom right"></td>
                <td id="13" class="bottom"></td>
            </tr>
            <tr>
                <td id="21" class="bottom right" ></td>
                <td id="22" class="bottom right" ></td>
                <td id="23" class="bottom"></td>
            </tr>
            <tr>
                <td id="31" class="right"></td>
                <td id="32" class="right"></td>
                <td id="33"></td>
            </tr>
        </table>


        <div class="scores">
            <div id="player1">
              <p class="name">Player1</p>
              <p class="name" style="display: none">Player</p>
              <p class="num">0</p>
            </div>
            <div id="player2">
              <p class="name">Player2</p>
              <p class="name" style="display: none">Computer</p>
              <p class="num">0</p>
            </div>
          </div>

            <button id="restart">Restart Game</button>

    </body>
</html>
